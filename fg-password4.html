<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signIn.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <section class="main">
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 p-0">
                    <div class="img-container">
                        <img src="Lms-images/Color-bg.png" alt="background-img">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 right-form-box p-0">
                    <div class="form-container">
                        <div class="form-section d-flex flex-column gap-3">
                            <div class="logo mb-3">
                                <img src="Lms-images/Logo.svg" alt="logo">
                            </div>
                            <div class="form d-flex flex-column gap-3">
                                <div class="heading">
                                    <h2>Password Reset Successfully!</h2>
                                    <p>Your password has been updated. You can now log in with your new credentials and
                                        continue exploring premium courses.</p>
                                </div>

                                <div class="input-box">
                                    <div class="input-group-1">
                                        <div class="login-btn d-flex align-items-center">
                                            <a href="login.html" role="button">Sign In </a>
                                        </div>

                                        <div class="login-btn2 d-flex align-items-center mt-3">
                                            <a href="index.html" role="button">Home</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
