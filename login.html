<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/test.css">
</head>

<body>
    <section class="main">

        <section class="mobile-view d-block d-md-none">
            <div class="container-fluid p-0">
                <div class="back-img-container d-flex justify-content-center align-items-center flex-column">
                    <div class="col-12 p-0">
                        <div class="form-container bg-white">
                            <div class="form-section">
                                <div class="logo mb-3">
                                    <img src="./Lms-images/logo.png" alt="logo">
                                </div>
                                <div class="form">
                                    <div class="heading">
                                        <h3>Login</h3>
                                        <p>Please login to continue to your account.</p>
                                    </div>

                                    <div class="input-box">
                                        <div class="input-group-1">
                                            <div class="input_container mb-3">
                                                <label class="label-1" for="email_field">Email</label>
                                                <img src="./Lms-images/email-icon.png" alt="" class="email-icon">
                                                <input placeholder="Enter your email" title="Inpit title"
                                                    name="input-name" type="text" class="input_field" id="email_field">
                                            </div>

                                            <div class="input_container mb-3">
                                                <label class="label-1" for="email_field">Password</label>
                                                <img src="./Lms-images/password-icon.png" alt="" class="email-icon">
                                                <input placeholder="Enter your password" title="Inpit title"
                                                    name="input-name" type="text" class="input_field" id="email_field">
                                                <img src="./Lms-images/pass-eye-icon.png" alt="" class="eye-icon">
                                            </div>
                                            <div class="check-div mb-4">
                                                <div class="first d-flex">
                                                    <input type="checkbox" id="remember" name="remember"
                                                        class="check_input_field me-1">
                                                    <label for="remember"> I accept the terms and privacy policy</label>
                                                </div>
                                                <div class="forgot-password">
                                                    <a href="">Forgot Password?</a><br>
                                                </div>
                                            </div>

                                            <div class="login-btn">
                                                <button>Log In</button>
                                            </div>


                                            <div class="line-container">
                                                <span class="line"></span>
                                                <span class="text">Or</span>
                                                <span class="line"></span>
                                            </div>

                                            <div class="social-links">
                                                <div class="social-icons">
                                                    <button class="button1"><img src="./Lms-images/google (2).png"
                                                            alt=""></button>
                                                    <button class="button1"><img src="./Lms-images/LinkedIn.png"
                                                            alt=""></button>
                                                    <button class="button1"><img src="./Lms-images/FaceBook (1).png"
                                                            alt=""></button>
                                                    <button class="button1"><img src="./Lms-images/apple.png"
                                                            alt=""></button>
                                                </div>
                                            </div>

                                            <div class="create-account mt-1">
                                                <p>Need an account?<a href=""> Create an account</a></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </section>

    <div class="container-fluid p-0 d-none d-md-block">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 p-0">
                <div class="img-container">
                    <img src="./Lms-images/Color-bg.png" width="100%" alt="background-img">
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 right-form-box p-0">
                <div class="form-container d-sm-none d-md-block d-lg-block">
                    <div class="form-section">
                        <div class="logo mb-3">
                            <img src="./Lms-images/logo.png" alt="logo">
                        </div>
                        <div class="form">
                            <div class="heading">
                                <h3>Login</h3>
                                <p>Please login to continue to your account.</p>
                            </div>

                            <div class="input-box">
                                <div class="input-group-1">
                                    <div class="input_container mb-3">
                                        <label class="label-1" for="email_field">Email</label>
                                        <img src="./Lms-images/email-icon.png" alt="" class="email-icon">
                                        <input placeholder="Enter your email" title="Inpit title" name="input-name"
                                            type="text" class="input_field" id="email_field">
                                    </div>

                                    <div class="input_container mb-3">
                                        <label class="label-1" for="email_field">Password</label>
                                        <img src="./Lms-images/password-icon.png" alt="" class="email-icon">
                                        <input placeholder="Enter your password" title="Inpit title" name="input-name"
                                            type="text" class="input_field" id="email_field">
                                        <img src="./Lms-images/pass-eye-icon.png" alt="" class="eye-icon">
                                    </div>
                                    <div class="check-div mb-4">
                                        <div class="first d-flex">
                                            <input type="checkbox" id="remember" name="remember"
                                                class="check_input_field me-1">
                                            <label for="remember"> I accept the terms and privacy policy</label>
                                        </div>
                                        <div class="forgot-password">
                                            <a href="">Forgot Password?</a><br>
                                        </div>
                                    </div>

                                    <div class="login-btn">
                                        <button>Log In</button>
                                    </div>


                                    <div class="line-container">
                                        <span class="line"></span>
                                        <span class="text">Or</span>
                                        <span class="line"></span>
                                    </div>

                                    <div class="social-links">
                                        <div class="social-icons">
                                            <button class="button1"><img src="./Lms-images/google (2).png"
                                                    alt=""></button>
                                            <button class="button1"><img src="./Lms-images/LinkedIn.png"
                                                    alt=""></button>
                                            <button class="button1"><img src="./Lms-images/FaceBook (1).png"
                                                    alt=""></button>
                                            <button class="button1"><img src="./Lms-images/apple.png" alt=""></button>
                                        </div>
                                    </div>

                                    <div class="create-account mt-4">
                                        <p>Need an account?<a href="Account.html">Create an account</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
