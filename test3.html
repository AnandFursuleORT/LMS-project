<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Bootstrap 5 Tabs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Make tabs container scrollable */
        .course-tab1 {
            margin-top: 48px;
            align-items: center;
            border-radius: 16px;
            border: 1px solid #DEE3E6;
            background: #FFF;
            position: relative;
            flex-wrap: nowrap !important;
        }

        .scroll-div {
            position: relative;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 36px;
            max-width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            scroll-behavior: smooth;
        }

        .scroll-div::-webkit-scrollbar {
            display: none;
        }

        .scroll-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.3);
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
        }

        .scroll-buttons.left {
            left: 0;
        }

        .scroll-buttons.right {
            right: 0;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2>Scrollable Bootstrap 5 Tabs with Arrows</h2>

        <!-- start tab navigation -->
        <ul class="nav nav-tabs course-tab1">
            <li class="nav-item title-course">
                <span class="cr-title">Courses</span>
            </li>

            <div class="scroll-div">
                <div class="scroll-buttons left" id="scroll-left">
                    <img class="left-btn" src="Lms-images/arrow-left1.svg"></img>
                </div>
                <div class="scroll-buttons right" id="scroll-right">
                    <img class="right-btn" src="Lms-images/arrow-right2.svg"></img>
                </div>

                <li class="nav-item tab-item">
                    <a class="nav-link c-tab-title active" data-bs-toggle="tab" href="#navigation-tab2">Navigation</a>
                </li>
                <li class="nav-item tab-item">
                    <a class="nav-link c-tab-title" data-bs-toggle="tab" href="#safety-tab2">Safety &
                        Survival</a>
                </li>
                <li class="nav-item tab-item">
                    <a class="nav-link c-tab-title" data-bs-toggle="tab" href="#eng-tab2">Engineering</a>
                </li>
                <li class="nav-item tab-item">
                    <a class="nav-link c-tab-title" data-bs-toggle="tab" href="#cargo-tab2">Cargo
                        Handling</a>
                </li>
                <li class="nav-item tab-item">
                    <a class="nav-link c-tab-title" data-bs-toggle="tab" href="#comp-tab2">Compliance</a>
                </li>
                <li class="nav-item tab-item">
                    <a class="nav-link c-tab-title" data-bs-toggle="tab" href="#cargo-tab2">Cargo
                        Handling</a>
                </li>
                <li class="nav-item tab-item">
                    <a class="nav-link c-tab-title" data-bs-toggle="tab" href="#comp-tab2">Compliance</a>
                </li>
                <li class="nav-item tab-item">
                    <a class="nav-link c-tab-title" data-bs-toggle="tab" href="#cargo-tab2">Cargo
                        Handling</a>
                </li>
                <li class="nav-item tab-item">
                    <a class="nav-link c-tab-title" data-bs-toggle="tab" href="#comp-tab2">Compliance</a>
                </li>
                <li class="nav-item tab-item">
                    <a class="nav-link c-tab-title" data-bs-toggle="tab" href="#cargo-tab2">Cargo
                        Handling</a>
                </li>
                <li class="nav-item tab-item">
                    <a class="nav-link c-tab-title" data-bs-toggle="tab" href="#comp-tab2">Compliance</a>
                </li>
            </div>
        </ul>
        <!-- end tab navigation -->
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Handle scroll on left and right arrows
        document.getElementById('scroll-left').addEventListener('click', function () {
            document.querySelector('.scroll-div').scrollBy({ left: -100, behavior: 'smooth' });
        });

        document.getElementById('scroll-right').addEventListener('click', function () {
            document.querySelector('.scroll-div').scrollBy({ left: 100, behavior: 'smooth' });
        });
    </script>

</body>

</html>
