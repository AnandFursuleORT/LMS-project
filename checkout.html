<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .checkout-container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-purple {
            background-color: #6a0dad;
            color: white;
            width: 100%;
        }
        .btn-purple:hover {
            background-color: #5a0090;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="checkout-container row">
            <!-- Billing Address -->
            <div class="col-md-7">
                <h4>Billing Address</h4>
                <div class="mb-3">
                    <label class="form-label">Country</label>
                    <select class="form-select">
                        <option>India</option>
                        <option>United States</option>
                        <option>United Kingdom</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">State / Union Territory</label>
                    <select class="form-select">
                        <option>Maharashtra</option>
                        <option>Karnataka</option>
                        <option>Delhi</option>
                    </select>
                </div>
                
                <h5>Payment Method</h5>
                <div class="accordion" id="paymentAccordion">
                    <!-- UPI -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <input class="form-check-input" type="radio" name="payment" id="upi" data-bs-toggle="collapse" data-bs-target="#upiCollapse">
                            <label class="form-check-label" for="upi">UPI</label>
                        </h2>
                        <div id="upiCollapse" class="accordion-collapse collapse show" data-bs-parent="#paymentAccordion">
                            <div class="accordion-body">
                                <button class="btn btn-outline-primary">QR Code</button>
                                <button class="btn btn-outline-secondary">Enter UPI ID</button>
                            </div>
                        </div>
                    </div>
                    <!-- Cards -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <input class="form-check-input" type="radio" name="payment" id="cards" data-bs-toggle="collapse" data-bs-target="#cardsCollapse">
                            <label class="form-check-label" for="cards">Cards (Visa, MasterCard, RuPay)</label>
                        </h2>
                        <div id="cardsCollapse" class="accordion-collapse collapse" data-bs-parent="#paymentAccordion">
                            <div class="accordion-body">
                                <input type="text" class="form-control" placeholder="Card Number">
                                <input type="text" class="form-control mt-2" placeholder="Expiration Date">
                                <input type="text" class="form-control mt-2" placeholder="CVV">
                            </div>
                        </div>
                    </div>
                    <!-- Net Banking -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <input class="form-check-input" type="radio" name="payment" id="netbanking" data-bs-toggle="collapse" data-bs-target="#netbankingCollapse">
                            <label class="form-check-label" for="netbanking">Net Banking</label>
                        </h2>
                        <div id="netbankingCollapse" class="accordion-collapse collapse" data-bs-parent="#paymentAccordion">
                            <div class="accordion-body">
                                <select class="form-select">
                                    <option>Select Bank</option>
                                    <option>HDFC Bank</option>
                                    <option>SBI Bank</option>
                                    <option>ICICI Bank</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- Mobile Wallets -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <input class="form-check-input" type="radio" name="payment" id="wallets" data-bs-toggle="collapse" data-bs-target="#walletsCollapse">
                            <label class="form-check-label" for="wallets">Mobile Wallets</label>
                        </h2>
                        <div id="walletsCollapse" class="accordion-collapse collapse" data-bs-parent="#paymentAccordion">
                            <div class="accordion-body">
                                <select class="form-select">
                                    <option>Select Wallet</option>
                                    <option>Paytm</option>
                                    <option>Google Pay</option>
                                    <option>PhonePe</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Order Summary -->
            <div class="col-md-5">
                <h4>Order Summary</h4>
                <p>Original Price: <del>₹7,297</del></p>
                <p>Discount (80% Off): -₹5,870</p>
                <h5><strong>Total: ₹1,427</strong></h5>
                <button class="btn btn-purple mt-3">Proceed</button>
                <p class="mt-2 text-muted">By completing your purchase, you agree to the <a href="#">Terms of Use</a>.</p>
                <h6 class="mt-3">30-Day Money-Back Guarantee</h6>
                <p class="text-muted">Not satisfied? Get a full refund within 30 days. Simple and straightforward!</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
