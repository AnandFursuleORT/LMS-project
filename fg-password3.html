<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signIn.css">
</head>

<body>
    <section class="main">
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 p-0">
                    <div class="img-container">
                        <img src="Lms-images/Color-bg.png" width="100%" alt="background-img">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 right-form-box p-0">
                    <div class="form-container">
                        <div class="form-section d-flex flex-column gap-3">
                            <div class="logo mb-3">
                                <img src="./Lms-images/logo.png" alt="logo">
                            </div>
                            <div class="form d-flex flex-column gap-3">
                                <div class="heading">
                                    <h2>Create a New Password</h2>
                                    <p>Enter a new password for your account below.</p>
                                </div>

                                <div class="input-box">
                                    <div class="input-group-1">
                                        <div class="input_container mb-3">
                                            <label class="label-1" for="password-field">New Password</label>
                                            <img src="Lms-images/lock.svg" alt="" class="email-icon">
                                            <input placeholder="Enter your password" title="Inpit title"
                                                name="input-name" type="text" class="input_field" id="password-field">
                                            <img src="Lms-images/eye.svg" alt="" class="eye-icon">
                                        </div>

                                        <div class="input_container mb-3">
                                            <label class="label-1" for="password-field">Confirm Password</label>
                                            <img src="Lms-images/lock.svg" alt="" class="email-icon">
                                            <input placeholder="Enter your password" title="Inpit title"
                                                name="input-name" type="text" class="input_field" id="password-field">
                                            <img src="Lms-images/eye.svg" alt="" class="eye-icon">
                                        </div>

                                        <div class="login-btn d-flex align-items-center">
                                            <a href="fg-password4.html" role="button">Reset Password</a>
                                        </div>

                                        <div class="login-btn2 d-flex align-items-center mt-3">
                                            <a href="login.html" role="button">Log In</a>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
